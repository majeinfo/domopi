{% include "common/header.html" %}
{% load i18n %}

<legend>{% trans "Connect to your Account:" %}</legend>
<form action="/frontend/auth/login" method="post">
    {% csrf_token %}
    {% for field in form %}
        <label class="label">{{ field.label_tag }}</label>
        {{ field.errors }}
        {{ field }}
    {% endfor %}

    <div><input type="submit" value="{% trans 'Connect' %}"></div>
</form>

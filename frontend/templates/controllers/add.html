{% include "common/header.html" %}
{% load i18n %}

<legend>{% trans 'Register your Domopi Box in your Account' %}</legend>
<form action="{% url 'controller_add' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <label class="label">{{ field.label_tag }}</label>
        {{ field.errors }}
        {{ field }}
    {% endfor %}

    <div><input type="submit" value="{% trans 'Register' %}"></div>
</form>

{% include "common/footer.html" %}
